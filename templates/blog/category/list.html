{% extends 'base.html' %}
{% block meta_tags %}
    {% include '_meta_tags.html' with meta_title='Категорії' %}
{% endblock %}
{% load static %}
{% block content %}
    <h1>Категорії</h1>
    <div class="row">
        {% for category in categories %}
            <div class="col-4 blog-item">
                <a href="{% url 'article_list' category_id=category.id %}">
                    {% if category.image %}
                        <img class="img-thumbnail" src="{{ category.image.url }}" alt="">
                    {% else %}
                        <img class="img-thumbnail" src="{% static 'no-image.png' %}" alt="">
                    {% endif %}
                </a>
                <h4><a href="{% url 'article_list' category_id=category.id %}">{{ category }}</a></h4>
            </div>
        {% endfor %}
    </div>
{% endblock %}
